[build]
  publish = "public"
  command = "npm run build"
[build.environment]
  YARN_VERSION = "1.9.4"
  YARN_FLAGS = "--no-ignore-optional"

[[redirects]]
  from = "https://ekspert-finansowy.netlify.com"
  to = "https://kredyty-augustow.pl"
  force = true

[[redirects]]
  from = "https://ekspert-finansowy.netlify.com/*"
  to = "https://https://kredyty-augustow.pl/:splat"
  force = true

[[redirects]]
  from = "https://ekspert-finansowy.biz"
  to = "https://kredyty-augustow.pl"
  force = true

[[redirects]]
  from = "https://ekspert-finansowy.biz/:splat"
  to = "https://kredyty-augustow.pl/*"
  force = true

[[redirects]]
  from = "http://ekspert-finansowy.biz/:splat"
  to = "https://kredyty-augustow.pl/*"
  force = true

[[redirects]]
  from = "http://ekspert-finansowy.biz/:splat"
  to = "https://www.kredyty-augustow.pl/*"
  force = true

[[redirects]]
  from = "https://ekspert-finansowy.biz/:splat"
  to = "https://www.kredyty-augustow.pl/*"
  force = true

[[redirects]]
  from = "https://www.kredyty-augustow.pl"
  to = "https://kredyty-augustow.pl"
  force = true